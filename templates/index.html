<!DOCTYPE html>
<html>
<head>
    <title>Cardiac Arrest Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        input, button { padding: 10px; font-size: 16px; margin-right: 10px; }
        button { cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Real-Time Cardiac Arrest Prediction</h1>
    <form id="predictForm">
        <input type="text" id="input_value" name="input_value" placeholder="Enter value">
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("predictForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const inputVal = document.getElementById("input_value").value.trim();

            // Simple validation
            if (!inputVal) {
                alert("Please enter a value");
                return;
            }

            // Call backend prediction API
            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input_value: inputVal })
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("result").innerText = "Result: " + data.result;
            } else {
                document.getElementById("result").innerText = "Prediction failed. Please try again.";
            }
        });
    </script>
</body>
</html>
